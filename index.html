<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="padv-2">
        <nav class="container">
            <ul class="nav-items">
                <li>
                    <h1>Library</h1>
                </li>
                <li>
                    Menu BTN
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <ul class="booklist padv-2"></ul>
            <button id="add-book-form-btn" class="new-btn">+ New</button>
            <form class="book-form hide" id="book-form">
                <div class="book-form-container">
                    <button id="close-form-btn" type="button">X</button>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="Lord of the Rings">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien">
                    <label for="num-of-pages">Pages: </label>
                    <input type="number" name="pages" id="num-of-pages">
                    <button id="form-read-btn" type="button" data-wasRead="0">Not Read</button>
                    <button type="submit" id="submit-book-btn">Add book</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
