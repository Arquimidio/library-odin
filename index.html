<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h1>Library</h1>
                </li>
                <li>
                    Menu BTN
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="booklist"></ul>
        <button id="add-book-form-btn">+ New</button>
        <form class="book-form hide" id="book-form">
            <div class="book-form-container">
                <button id="close-form-btn" type="button">X</button>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Lord of the Rings">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="J.R.R. Tolkien">
                <label for="num-of-pages">Pages: </label>
                <input type="number" name="pages" id="num-of-pages">
                <label for="was-read">Was read? </label>
                <input type="checkbox" name="wasRead" id="was-read">
                <button type="submit" id="submit-book-btn">Add book</button>
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
